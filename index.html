<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="task-form">
        <input type="text" id="task-input" placeholder="Enter task" >
        <button type="submit">Add Task</button>
        <p id="error-message" class="error-message"></p>
    </form>

    <select id="filter">
        <option value="all">All</option>
        <option value="completed">Completed</option>
        <option value="pending">Pending</option>
    </select>

    <div id="task-list"></div>

    <!-- Modal for updating tasks -->
    <div id="update-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <input type="text" id="update-input" placeholder="Update task" >
            <button id="update-button">Update Task</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.1.2/redux.min.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
